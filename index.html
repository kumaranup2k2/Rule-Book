<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Rule Book - Master Your Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="relative">
    <div id="particles" class="fixed inset-0 pointer-events-none"></div>

    <main class="min-h-screen flex items-center justify-center p-4 md:p-8 relative z-10">
        
        <div class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 gap-10 md:gap-20 items-center">

            <section class="text-center md:text-left space-y-6 animate-fade-in-up">
                <h1 class="text-5xl md:text-7xl font-extrabold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-blue-200 to-white leading-tight py-2">
                    RULE BOOK
                </h1>
                <p class="text-lg md:text-xl text-gray-300 max-w-md mx-auto md:mx-0 leading-relaxed">
                    Master your trading emotions with a professional, secure cloud journal. <span class="text-blue-400 font-semibold">Record. Review. Grow.</span>
                </p>
                <div class="md:hidden pt-4 flex justify-center gap-4 text-gray-400 text-sm uppercase tracking-widest">
                    <span><i class="fa-solid fa-shield-halved text-blue-400"></i> Secure</span>
                    <span>•</span>
                    <span><i class="fa-solid fa-cloud text-blue-400"></i> Cloud</span>
                    <span>•</span>
                    <span><i class="fa-solid fa-chart-line text-blue-400"></i> Analytics</span>
                </div>
            </section>

            <section class="flex justify-center">
                <div class="glass-morphism p-6 md:p-10 rounded-3xl w-full max-w-[450px] shadow-2xl backdrop-blur-xl animate-fade-in">
                    
                    <h2 id="authTitle" class="text-2xl font-bold text-center text-white mb-8 tracking-wide">Welcome Back</h2>
                    
                    <div class="space-y-5">
                        <div class="relative">
                            <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                            <input type="email" id="email" placeholder="Email Address" class="input-field pl-12">
                        </div>
                        
                        <div class="relative">
                            <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                            <input type="password" id="password" placeholder="Password" class="input-field pl-12 pr-12">
                            <button onclick="togglePasswordVisibility()" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-blue-400 transition-colors focus:outline-none">
                                <i id="eyeIcon" class="fa-solid fa-eye"></i>
                            </button>
                        </div>

                        <div id="signupFields" class="hidden space-y-5">
                            <div class="relative">
                                <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                                <input type="text" id="userName" placeholder="Full Name" class="input-field pl-12">
                            </div>
                            <div class="relative">
                                <i class="fa-solid fa-indian-rupee-sign absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                                <input type="number" id="startCap" placeholder="Starting Capital (₹)" class="input-field pl-12">
                            </div>
                        </div>

                        <button onclick="handleAuth()" id="authBtn" class="w-full bg-blue-600 hover:bg-blue-500 active:scale-95 py-4 rounded-xl font-bold text-white transition-all shadow-lg shadow-blue-600/25 text-base mt-2">
                            LOGIN
                        </button>
                    </div>

                    <div class="flex items-center my-8">
                        <div class="flex-1 border-t border-gray-700/50"></div>
                        <span class="px-4 text-gray-500 text-xs uppercase tracking-widest font-semibold">Or continue with</span>
                        <div class="flex-1 border-t border-gray-700/50"></div>
                    </div>

                    <button onclick="loginWithGoogle()" class="w-full bg-white hover:bg-gray-50 active:scale-95 py-3.5 rounded-xl font-bold text-gray-900 transition-all flex items-center justify-center gap-3 shadow-md">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google">
                        <span>Google</span>
                    </button>
                    
                    <p class="mt-8 text-center text-sm text-gray-400">
                        <span id="toggleText">New to Rule Book?</span>
                        <button onclick="toggleAuth()" id="toggleBtn" class="text-blue-400 font-bold ml-1 hover:text-blue-300 transition-colors">Create Account</button>
                    </p>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('opacity-100');
        });
    </script>
    <style>
        body { opacity: 0; transition: opacity 0.5s ease-in; }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-out; }
        .animate-fade-in { animation: fadeIn 1s ease-out 0.3s backwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</body>
</html>
